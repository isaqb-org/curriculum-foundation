language: java
install: true
jdk:
- oraclejdk11
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script:
- "./gradlew renderNoRemarksDE renderNoRemarksEN renderWithRemarksDE_EN publish --info --stacktrace"
- "ls -laR ./build | grep -v .git"
deploy:
  provider: releases
  # on:
  #   branch: master
  #   tags: true
  api_key:
    secure: 
  file_glob: true
  file:
  - build/foundation-curriculum-de*
  - build/foundation-curriculum-en*
  - build/images/*
  skip_cleanup: true
  # comment in if you want to test deployment specific stuff. You might also
  # want to comment out the "on:" flag with branch and tags for testing.
  drafts: true

  overwrite: true
env:
  global:
    secure: 
